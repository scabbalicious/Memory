<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Memory</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div id="startscreen">
			<h3>Memory!!</h3>
			<p class="fa-stack fa-7x">
				<i class="fas fa-smile fa-stack-1x"></i>
				<i class="fa fa-spinner fa-2x fa-pulse fa-stack-5x"></i>
			</p>
			<h4>Press P to start the game</h4>
		</div>
		<div id="status">
			<h3>Elapsed Time</h3>
			<h4 id="timer"></h4>
			<h3>Remaining Guesses:</h3>
			<h4 id="counter"></h4>
		</div>
		<div id="gameBoard">

		</div>
	</div>

<script src="main.js"></script>	
</body>
</html>
